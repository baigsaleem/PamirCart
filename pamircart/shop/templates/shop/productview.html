{% extends 'shop/basic.html' %} 
{% block title %} PamirCart - {{product.product_name}} {% endblock %}
{% block body %} 
<div class="container my-4">
    <div class="row">
    <div class="col-md-4">
        <div class="row">
            <img src="/media/{{product.image}}" width="350px" height="380px">
        </div>
        <div class="row my-2">
            <button class="btn btn-primary mx-3">Buy Now</button>
            <button class="btn btn-primary">Add to Cart</button>
        </div>
    </div>
    <div class="col-md-8">
        <h1>{{product.product_name}}</h1>
        <h3>PKR {{product.price}}/-</h3>
        <p>{{product.desc}}</P>
    </div>
</div>
</div> 
{% endblock %}
